<body>
    <center>
    <h2>JavaScript Calculator</h2>

    <button onclick="calculatorBox()">Try it</button>

   
    </center>
</body>

<script>
    function calculatorBox() {
      let numberMenu = prompt("Pilih Menu:\n 1. Penjumlahan\n 2. Pengurangan\n 3. Pembagian\n 4. Perkalian\n 5. Pangkat 2\n 6. Akar Pangkat 2\n 7. Akar Pangkat 3");
    
      if (numberMenu == '') {
        alert(`U not choose`)
      }
      else if (numberMenu == 1) {
          penjumlahan();
          calculatorBox();
      } else if (numberMenu == 2) {
          pengurangan();
          calculatorBox();
      } else if (numberMenu == 3) {
          pembagian();
          calculatorBox();
      } else if (numberMenu == 4) {
          perkalian();
          calculatorBox();
      } else if (numberMenu == 5) {
          pangkatDua();
          calculatorBox();
      } else if (numberMenu == 6) {
          akarPangkatDua();
          calculatorBox();
      } else if (numberMenu == 7) {
          akarPangkatTiga();
          calculatorBox();
      }
      
    
      function penjumlahan() {
        let number1 = prompt("Pilih Angka:");
          let number2 = prompt("Pilih Angka:");
          let result = Number(number1) + Number(number2);
          alert(`User choose numbers ${number1} + ${number2} = ${result}`);
      }
    
      function pengurangan() {
        let number1 = prompt("Pilih Angka:");
            let number2 = prompt("Pilih Angka:");
            let result = number1 - number2;
            alert(`User choose numbers ${number1} + ${number2} = ${result}`);
         
        }
    
        function pembagian() {
            let number1 = prompt("Pilih Angka:");
            let number2 = prompt("Pilih Angka:");
            let result = number1 / number2;
            alert(`User choose numbers ${number1} : ${number2} = ${result}`);
        }
    
        
        function perkalian() {
            let number1 = prompt("Pilih Angka:");
            let number2 = prompt("Pilih Angka:");
            let result = number1 * number2;
            alert(`User choose numbers ${number1} X ${number2} = ${result}`);
        }
    
        function pangkatDua() {
            let number1 = prompt("Pilih Angka:");
            let result = number1 * number1;
            alert(`User choose number ${number1}² = ${result}`);
        }
    
        function akarPangkatDua() {
            let number1 = prompt("Pilih Angka:");
            let result = Math.sqrt(number1);
            alert(`User choose number √${number1} = ${result}`);
        }

        function akarPangkatTiga() {
            let number1 = prompt("Pilih Angka:");
            let result = Math.cbrt(number1);
            alert(`User choose number ∛${number1} = ${result}`);
        }
    }
    </script>
